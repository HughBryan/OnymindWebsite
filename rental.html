<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/rental_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <div class="top"></div>

    <main>


      <header class = "header">
        <div class="main-button-container">
          <div class="home-button-con" id = home-button-con>
            <div class="main-button home-button active-button" data-id="home">
              <img src="images/ONMYIND_Crop.png" alt="" />
            </div>
          </div>
    
          <div class="shopping-cart">
            <div class="cart-con">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="cart-count" id="cart-count">0</span>
            </div>
          </div>
        </div>
      </header>
  

      <section class="section rentals active" id="rentals">
        <div class="main-title">
          <h1>Rentals</h1>
        </div>

        <!-- Popup Modal -->
        <div id="cartModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Cart Items</h2>
              <span class="close" id="closeModalTop">&times;</span>
            </div>

            <div class="checkout-items-card">
              <div class ="checkout-summary">
                <!-- Cart items will be listed here -->
              </div>
            </div>

            <div class="modal-footer">
              <div class = "checkout-button button" id = "checkout-button">
              <p >Checkout: <span class="total" id = "total">$0</span> </p>
              </div>
              
            </div>
          </div>
        </div>


        <!-- Will contain all rental products -->
        <div class="rental-con">
        </div>
      </section>



    <script src="rental.js"></script>
  </body>
</html>
