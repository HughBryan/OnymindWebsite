<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles/checkout_styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet" />
</head>

<body class="main-content">
  <div class="top"></div>

  <main>

    <header class = "header">
      <div class="main-button-container">
        <div class="home-button-con" id=home-button-con>
          <div class="main-button home-button active-button" data-id="home">
            <img src="images/ONMYIND_Crop.png" alt="" />
          </div>
        </div>
  
        <div class="shopping-cart" id = "shopping-cart">
          <div class="cart-con">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </header>

    <section class="section rentals active" id="rentals">
      <div class="main-title">
        <h1>Checkout</h1>
      </div>

      <div class="rental-con">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="phone">Mobile Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
              <label for="address">Billing Address</label>
              <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>


            <div class="form-group">
              <label for="date">Rental Date</label>
              <input type="date" id="date" name="date" required>
              <span class="error" id="date-error"></span>
            </div>

            <!-- Items Being Purchased -->
            <section class="checkout-items">
              <h3 class="section-title">Items in Your Cart</h3>

              <div class="checkout-summary">
              </div>


            </section>            

            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
