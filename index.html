<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <div class="top"></div>
    <header class="section home active" id="home">
      <div class="header-content">
        <div class="main-button rentals" data-id="rentals">
          <h1>Rentals</h1>
        </div>

        <div class="main-button DOP" data-id="DOP">
          <h1>DOP Work</h1>
        </div>

        <div class="main-button gaff" data-id="gaff">
          <h1>Gaff Work</h1>
        </div>

        <div class="main-button contact" data-id="contact">
          <h1>Contact Me</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="section rentals" id="rentals">
        <div class="main-title">
          <h1>Rentals</h1>
        </div>
      </section>
      <section class="section DOP" id="DOP">
        <div class="main-title">
          <h1>DOP Work</h1>
        </div>

        <!-- Copy COLUMN HERE -->
        <div class="showcase-row">
          <div class="item-grid">
            <img src="images/ALL MY ALL - 3.jpg" alt="" />
            <img src="images/ALL MY ALL - 4.jpg" alt="" />
            <img src="images/ALL MY ALL - 5.jpg" alt="" />
          </div>

          <div class="project-hover" data-id="video-player-1">
            <h2 class="proj-title">Project Title</h2>
            <h3 class="proj-description">Oscar Dewis | Gaffer & Dapper</h3>
          </div>
        </div>

        <div class="video-player" id="video-player-1">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/K0x5zXz6AyI"
            title="JAIM - All My All (Official Music Video)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <!-- copy ^ COLUMN HERE -->

        
      </section>
      <section class="section gaff" id="gaff">
        <div class="main-title">
          <h1>Gaff Work</h1>
        </div>
      </section>
      <section class="section contact" id="contact"></section>
    </main>

    <div class="main-button-container">
      <div class="home-button-con">
        <div class="main-button home-button active-button" data-id="home">
          <img src="images/ONMYIND_Crop.png" alt="" />
        </div>
      </div>

      <div class="shopping-cart">
        <div class="cart-con">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
